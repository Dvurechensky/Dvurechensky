<!DOCTYPE html>
<html lang="{{ page.lang | default: 'ru' }}">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			{{ page.title | default: site.title }} {% if page.description %} | {{
			page.description }} {% else %} | {{ site.description }} {% endif %}
		</title>
		<meta
			name="description"
			content="{{ page.description | default: site.description }}"
		/>
		<link
			rel="stylesheet"
			href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
		/>
		{% include head-custom.html %}
	</head>
	<body>
		<div id="title">
			<h1>{{ page.title | default: site.title }}</h1>
			<p>{{ page.description | default: site.description }}</p>
			<hr />
			<span class="credits left">
				Project maintained by
				<a href="https://github.com/{{ site.github.owner_name }}"
					>{{ site.github.owner_name }}</a
				>
			</span>
			<span class="credits right">
				Hosted on GitHub Pages â€” Theme by
				<a href="https://twitter.com/mattgraham">mattgraham</a>
			</span>
		</div>

		<div id="content">{{ content }}</div>
	</body>
</html>
